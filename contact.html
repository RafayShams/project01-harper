<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harper Contact</title>
  <link rel="stylesheet" href=".styles/styles.css">

  <!--FONT AWESOME KIT LINK -->
  <script src="https://kit.fontawesome.com/219575de24.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- SKIP LINK -->
  <a href="#mainContent" class="skipLink">Skip to main content</a>

  <!-- NAV BAR -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="index.html#about">About</a></li>
      <li><a href="index.html" class="logo">Harper</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- HEADER -->
  <header class="contactHead">
    <div class="wrapper">
      <h1>Contact me</h1>
    </div>
  </header>

  <div class="wrapper contactFlex"> <!-- WRAPPER START -->
    <aside class="contactInfo">
      <nav class="socials">
        <ul class="socialIcons">
          <li>
            <i class="fa-brands fa-facebook-f"></i>
          </li>
          <li>
            <i class="fa-brands fa-twitter"></i>
          </li>
          <li>
            <i class="fa-brands fa-linkedin-in"></i>
          </li>
          <li>
            <i class="fa-brands fa-instagram"></i>
          </li>
        </ul>
      </nav>
      <p>info@email.com</p>
      <p>123-456-7890</p>
      <address>
        <p>123 Queen Street West, Unit 10</p>
        <p>Toronto, ON</p>
        <p>M5V 2D5</p>
      </address>
    </aside>

    <main class="contactForm" id="mainContent">
      <!-- FORM -->
      <form action="#" id="blogForm" name="blogForm">
        <label for="name" class="sr-only">Name</label>
        <input type="text" id="name" name="name" placeholder="Name">
      
        <label for="email" class="sr-only">Email</label>
        <input type="email" id="email" name="email" placeholder="Email address">
      
        <label for="message">Message</label>
        <textarea name="message" id="message" placeholder="Message"></textarea>
      
        <button type="submit">Submit</button>
      
      </form> <!-- FORM END-->
    </main>
  </div> <!-- WRAPPER END -->

  <!-- FOOTER SECTION -->
  <footer>
    <p class="copyright">
      Copyright Â© 2018 HackerYou
    </p>
  </footer>
</body>
</html>
